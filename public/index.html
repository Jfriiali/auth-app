<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>احراز هویت با JWT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>ثبت‌نام</h2>
    <input type="email" id="registerEmail" placeholder="ایمیل">
    <input type="password" id="registerPassword" placeholder="رمز عبور">
    <button onclick="register()">ثبت‌نام</button>

    <h2>ورود</h2>
    <input type="email" id="loginEmail" placeholder="ایمیل">
    <input type="password" id="loginPassword" placeholder="رمز عبور">
    <button onclick="login()">ورود</button>

    <h2>پروفایل</h2>
    <button onclick="goToProfile()">برو به پروفایل</button>

    <script src="script.js"></script>
</body>
</html>
